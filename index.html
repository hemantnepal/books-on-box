<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Library Borrow/Return</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: auto;
      padding: 1rem;
    }
    h2 { color: #3b873e; }
    label { display: block; margin-top: 1rem; }
    button { background-color: #3b873e; color: white; padding: 0.5rem 1rem; border: none; cursor: pointer; margin-top: 1rem; }
    button:hover { background-color: #2f6f30; }
    .scanner {
      width: 100%;
      margin-top: 1rem;
    }
    #result {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Library Borrow/Return</h2>

  <label>User ID Scan:</label>
  <div id="userIdScanner" class="scanner"></div>
  <input type="text" id="userIdInput" placeholder="User ID will appear here" readonly />

  <label>Book ID Scan:</label>
  <div id="bookIdScanner" class="scanner"></div>
  <input type="text" id="bookIdInput" placeholder="Book ID will appear here" readonly />

  <label>Action:</label>
  <select id="action">
    <option value="borrow">Borrow</option>
    <option value="return">Return</option>
  </select>

  <label>Branch:</label>
  <select id="branch">
    <option value="Main Branch">Main Branch</option>
    <option value="Branch 2">Branch 2</option>
    <option value="Branch 3">Branch 3</option>
  </select>

  <button onclick="submitTransaction()">Submit</button>

  <div id="result"></div>

  <script>
    // Initialize scanners
    function onScanSuccessUser(decodedText) {
      document.getElementById('userIdInput').value = decodedText;
      html5QrcodeScannerUser.clear(); // stop scanner after successful scan
    }

    function onScanSuccessBook(decodedText) {
      document.getElementById('bookIdInput').value = decodedText;
      html5QrcodeScannerBook.clear();
    }

    const html5QrcodeScannerUser = new Html5QrcodeScanner(
      "userIdScanner", { fps: 10, qrbox: 250 });
    html5QrcodeScannerUser.render(onScanSuccessUser);

    const html5QrcodeScannerBook = new Html5QrcodeScanner(
      "bookIdScanner", { fps: 10, qrbox: 250 });
    html5QrcodeScannerBook.render(onScanSuccessBook);

    function submitTransaction() {
      const userId = document.getElementById('userIdInput').value.trim();
      const bookId = document.getElementById('bookIdInput').value.trim();
      const action = document.getElementById('action').value;
      const branch = document.getElementById('branch').value;

      if (!userId || !bookId) {
        alert('Please scan both User ID and Book ID');
        return;
      }

      const apiUrl = https://script.google.com/u/0/home/projects/1eKLLZLPGEv4hyk2ROHmqHhYXXnrBV1zSaE30KeYMBWOUlddsb9Z_63c3/edit ;

      fetch(apiUrl + `?userId=${encodeURIComponent(userId)}&bookId=${encodeURIComponent(bookId)}&action=${encodeURIComponent(action)}&branch=${encodeURIComponent(branch)}`, {
        method: 'POST',
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById('result').innerText = data.message;
        if (data.status === 'success') {
          // Clear inputs and restart scanners
          document.getElementById('userIdInput').value = '';
          document.getElementById('bookIdInput').value = '';
          html5QrcodeScannerUser.render(onScanSuccessUser);
          html5QrcodeScannerBook.render(onScanSuccessBook);
        }
      })
      .catch(err => {
        document.getElementById('result').innerText = 'Error: ' + err.message;
      });
    }
  </script>
</body>
</html>
